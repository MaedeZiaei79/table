
  <div class="main" dir="rtl">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> نام </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> نام خانوادگی </th>
        <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef> جنسیت </th>
        <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
      </ng-container>
    
     
       <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>    ایمیل    </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> رمز عبور </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
      <ng-container matColumnDef="Birth">
        <th mat-header-cell *matHeaderCellDef>  تاریخ تولد </th>
        <td mat-cell *matCellDef="let element"> {{element.Birth}} </td>
      </ng-container>

      <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef>  استان </th>
        <td mat-cell *matCellDef="let element"> {{element.State}} </td>
      </ng-container>
    
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>  شهرستان </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="btn2">
      <button mat-raised-button (click)="openDialog()">کلیک </button>

</div>

    </div>
